<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User log in / sign up</title>
    <link rel="shortcut icon" href="rLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="./signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles/rstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../navbar/navbar.css">
</head>
<body class="rbody" style="margin-top: 10%;">
  
    <div class="rcontainer" id="rmain">
        <div class="sign-up">
            <form class="rform" action="#" id="signupForm">
                <h1 class="rh1">Create Account</h1>
                <div class="social-container">
                    <a href="#" class="ra social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="ra social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="ra social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p class="rp">or use your email for registration</p>
                <!-- <div class="rname"> -->
                    <input class="rinput" id="fname" type="text" name="txt" placeholder="Username" required="">
        
                <input class="rinput" id="remail" type="email" name="email" placeholder="Email" required="">
                <input class="rinput" id="rpswd" type="password" name="pswd" placeholder="Password" required="">
                <button type="submit" class="rbutton" id="rsbtn" onclick="registerUser()">Sign Up</button>
            </form>
            <!-- otp -->
            <form class="rform" id="otpVerificationForm" action="#"  style="display: none;" >
              <h2 class="otphead rh1">OTP Verification</h2>
              <input class="otp" id="otp" type="password" name="otp" placeholder="Enter OTP" required="">
              <button class="rbutton btnotp" id="verifyOtpBtn" onclick="verifyUser()">Verify OTP</button>
          </form>
          <!-- otp -->
        </div>
        <div class="sign-in">
            
            <form class="rform" action="#">
                <h1 class="rh1">User Login</h1>
                <div class="social-container">
                    <a href="#" class="ra social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="ra social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="ra social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p class="rp">or use your account</p>
                <input id = "email" class="rinput" type="email" name="email" placeholder="Email" required="">
                <input class="rinput" id = "password" type="password" name="pswd" placeholder="Password" required="">
                <a class="ra" href="#">Forget your Password?</a>
                <button class="rbutton1" id="loginBtn">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1 class="rh1">Welcome Back!</h1>
                    <p class="rp">To keep connected with us please login with your personal data</p>
                    <button class="rbutton" id="signIn">Sign In</button>
                </div>
                <div class="overlay-right">
                    <h1 class="rh1">Hello, Learner</h1>
                    <p class="rp">Enter your personal details and start learning</p>
                    <button class="rbutton" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
      </div>
    <script type="text/javascript">
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const main = document.getElementById('rmain');

    signUpButton.addEventListener('click',()=>{
        main.classList.add("right-panel-active");
    });
    signInButton.addEventListener('click',()=>{
        main.classList.remove("right-panel-active");
    });
    </script>
    <script src="./signup.js"></script>
</body>
</html>
